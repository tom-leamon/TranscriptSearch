<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transcript Search</title>
  <script src="https://www.youtube.com/iframe_api"></script>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="page">
  <div class="center">
    <h1>Transcript Search</h1>
  </div>

  <div class="center">
    <form onsubmit="search(); return false;">
      <input type="text" id="searchTerm" placeholder="Enter search term" autofocus>
      <button type="submit">Search</button>
    </form>
  </div>

  <div class="center">
    <div id="stats">Searching 0 words in 0 hours of 0 videos</div>
  </div>
 
  <div id="playerContainer">
    <div id="player"></div>
  </div>

  <div class="center">
    <div id="searchSummary"></div>
  </div>

  <div id="results"></div>
</div>
  <script src="index.js"></script>
</body>
</html>
